repositories {
    mavenCentral()
}

apply plugin: 'idea'
apply plugin: 'java'


dependencies {
    testCompile 'junit:junit:4.12'
}


sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}


test {
    afterTest { test, result ->
        println "Test: ${test.name} [${test.className}] : ${result.resultType}"
    }
}


jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'main.Application'
        )
    }
}